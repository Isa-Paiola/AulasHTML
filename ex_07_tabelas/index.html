<!DOCTYPE html>
<<html lang= "pt-br"> <!-- Define o idioma de criação da página -->
<head> <!-- Permite visualizar os caracteres especiais -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplos de tabelas</title> 
</head>
<body>
    <!-- Define o local que ira conter a tabela -->
    <table border="2"> <!-- Tag da tabela -->
        <thead> <!-- Tag do cabeçalho da tabela -->
            <th>Nome do produto</th> <!-- Tag dos itens da tabela -->
            <th>Tamanho</th>
            <th>Cor</th>
        </thead>
        <tbody> <!-- Tag do corpo da tabela -->
           <td>Cropped</td> <!-- Tag os itens do corpo da tabela -->
           <td>M</td>
           <td>Branco</td>
        </tbody>
        <tbody>
            <td>Calça</td>
            <td>P</td>
            <td>Azul</td>
        </tbody>
        <tbody>
            <td>Blusa</td>
            <td>G</td>
            <td>Nude</td>
        </tbody>
        <tbody>
            <td>Vestido</td>
            <td>P</td>
            <td>Preto</td>
        </tbody>
    </table> 

</body>
</html>
