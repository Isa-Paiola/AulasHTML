<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário com checkbox e radiobox</title>
</head>
<body>
    
    <form action=""> <!-- Tag para formulário -->
        <p>Nome:</p><input type="text" name="nome">
        <br>
        <br> <!-- Pula linha -->
        <input type="checkbox" name="Termodeconsentimento" id=""> Eu aceito os <a href="">termos</a>.
        <br>
        <input type="text" name="nome" value="Isabela">
        <br>
        <br>
        <input type="text" name="Endereco"  
        placeholder="Digite aqui seu endreço"> <!-- placeholder - deixa sugestão de texto -->
        <br>
        <br>
        <input type="text" name="escola" value="não Alterável" readonly>
        <br>
        <br>
        <input type="text" name="escola" value="Campo desabilitado" disabled> <!-- deixa cinza -->
        <br>
        <br>
        <input type="text" name="ano" value="limitado" maxlength="4"> <!-- maxlength - limita o tanto de letras -->
        <br>
        <br>
        <input type="text" name="email" required> <!-- required - obrigatorio preencher -->
        <br>
        <br>
        <input type="submit" value="Enviar">
        


    </form>

</body>
</html>
