<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Desafio Imagens e Links</title>
</head>
<body>
    <!-- tag para título -->
    <h1>Paisagem✨</h1>

    <!-- Tag de Páragrafo -->
    <p>imagens são inseridas com a tag img e os atributos src (source) e alt (texto alternativo).</p>
    <hr> <!-- Tag para linha -->

    <!-- tag de imagem -->
    <img src="pordosol.jpg" 
    alt="Imagem por do sol na praia" style="width: 600px; height: 300px;">
    <hr>

    <!-- Tag de links para outra aba -->
    <p>Este link vai para o google</p>
    <a href="https://www.google.com.br/"target="_blank">Google</a>

    <p>Este link vai para o youtube</p>
    <a href="https://www.google.com.br/"target="blank">Youtube</a>

</body>
</html>
