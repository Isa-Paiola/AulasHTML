<!DOCTYPE html>
<html lang="pt br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista ordenada</title>
</head>
<body>
    <ol> <!-- Tag de lista ordenada -->
        <li>Arroz</li> <!-- Tag do item da lista -->
        <li>Cenoura</li>
        <li>Tomate</li>
        <li>Coca-cola</li>
    </ol>
        <ol type="i">
            <li>Brasil</li>
            <li>Espanha</li>
            <li>Holanda</li>
            <li>Colômbia</li>
        </ol>
        <ol type="I">
            <li>Evoque</li>
            <li>Golf gti</li>
            <li>Jaguar</li>
            <li>Nivus</li>
        </ol>
        <ol type="a">
            <li>O verão que mudou minha vida</li>
            <li>Bridgerton</li>
            <li>Rainha Charlotte</li>
            <li>Maston hall</li>
        </ol>
</body>
</html>
